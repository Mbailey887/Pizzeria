{% extends 'pizzas/base.html' %}

{% block content %}

  <p>Pizza Name: {{pizzaname}}</p>

  <p>Toppings:</p>
  <p>
    <a href="{% url 'pizzas:new_topping' pizzaname.id %}">Add Topping</a>
  </p>
  
  <ul>
  {% for topping in toppings %}
    <li>
      <p>{{topping.name|linebreaks }}</p>
    </li>
  {% empty %}
    <li>There are no toppings for this Pizza.</li>
  {% endfor %}
  </ul>

{% endblock content %}
